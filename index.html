<!doctype html>
<html ng-app="collegeApp">
  <head>
    <title>My Angular App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-resource.js"></script>
  </head>
  <body>
    <div ng-controller="RemoteStudentController">
      <div>
         {{ greeting()}}
      </div>
      <div ng-repeat="subject in student.subjects">
        result for: {{subject.name}} = {{subject.marks}}
      </div>
    </div>
  </body>

  <script src='js/app.js'></script>
  <script src='js/controller.js'></script>
  <script src='js/service.js'></script>

</html>
